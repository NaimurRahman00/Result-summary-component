<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section>
      <div class="result-card">
        <div class="left-card">
          <h4>Your Result</h4>
          <div class="round-space">
            <h1>76</h1>
            <h6>of 100</h6>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    
        <div class="right-card">
          <div>
            <h4>Summary</h4>
          </div>
          <div class="summary-style-1">
            <div class="summary-1">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <div class="summary-span">
              <h5><span>80 </span>/ 100</h5>
            </div>
          </div>
          <div class="summary-style-2">
            <div class="summary-2">
              <img src="assets/images/icon-memory.svg" alt="">
              <span>Mamory</span>
            </div>
            <div class="summary-span">
              <h5><span>92 </span>/ 100</h5>
            </div>
          </div>
          <div class="summary-style-3">
            <div class="summary-3">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <div class="summary-span">
              <h5><span>61 </span>/ 100</h5>
            </div>
          </div>
          <div class="summary-style-4">
            <div class="summary-4">
              <img src="assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <div class="summary-span">
              <h5><span>72 </span>/ 100</h5>
            </div>
          </div>
          <div>
            <button>Continue</button>  
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Naimur</a>.
    </div>
  </footer>
</body>
</html>
